<div class="jumbotron jumbotron-fluid"
{{ if .Params.banner }}
  style="background-image: url({{ .Site.BaseURL}}{{ .Params.banner }})"
  {{ else }}
  style="background-color: green")
{{ end }}>
  <div class="container">
    <h1 class="display-3">{{.Params.title}}</h1>
    <p class="lead">{{.Params.subtitle}}</p>
  </div>
</div>
