<form action="https://getsimpleform.com/messages?form_api_token=7e222ceed393366532e4948e9aeb5b1f" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Your name</label><br>
    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required>
  </div>
  <div class="form-group">
    <label for="_replyto">Your email</label><br>
    <input type="email" name="email" class="form-control" placeholder="example@domain.com" id="_replyto" required>
  </div>
  <div class="form-group">
    <label for="message">Your message</label><br>
    <textarea name="message" rows="4" class="form-control" placeholder="Message" id="message" required></textarea>
  </div>

  <div class="form-group">
  <label class="custom-file" for="attachment">Conference Abstract</label>
  <input name="attachment" type="file" class="form-control-file" id="attachment" aria-describedby="attachment" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
text/plain, application/pdf, image/*" required>
  <small id="attachment" class="form-text text-muted">Upload abstract as pdf or word file.</small>
</div>

  <input type='hidden' name='redirect_to' value='{{.Site.BaseURL}}/thank-you' />

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
