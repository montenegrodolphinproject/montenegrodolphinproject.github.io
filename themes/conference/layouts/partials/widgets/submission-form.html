<form action="https://getsimpleform.com/messages?form_api_token=7e222ceed393366532e4948e9aeb5b1f" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Your name</label><br>
    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required>
  </div>
  <div class="form-group">
    <label for="_replyto">Your email</label><br>
    <input type="email" name="_replyto" class="form-control" placeholder="example@domain.com" id="_replyto" required>
  </div>
  <div class="form-group">
    <label for="message">Your message</label><br>
    <textarea name="message" rows="4" class="form-control" placeholder="Message" id="message" required></textarea>
  </div>

  <div class="form-group">
    <label class="custom-file">
    <input name="attachment" type="file" class="custom-file-input" id="attachment" aria-describedby="attachment" accept=
"application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
text/plain, application/pdf, image/*" required>
  <span class="custom-file-control"></span>
  <small id="attachment" class="form-text text-muted">Upload abstract as pdf ord word file.</small>
  </label>

  </div>
  <input class="hidden" type="text" name="_gotcha" style="display:none">
  <input class="hidden" type="hidden" name="_subject" value="Message via {{.Site.BaseURL}}">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
