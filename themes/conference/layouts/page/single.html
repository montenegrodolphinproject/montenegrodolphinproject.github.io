<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">

  {{ block "head" . }}{{ partial "head.html" .}}{{ end }}
  <body class="fixed {{ with getenv "HUGO_ENV" }}{{ . }}{{ end }}">

    <div id="main-wrapper" class="content">
        <header>
          {{ partial "navigation.html" . }}
        </header>

        {{ partial "pagehead.html" . }}

        <div id="content">
            {{ if isset .Params "id" }}

              {{ partial .Params.id . }}

            {{ else }}

            <div class="container">

                <div class="row">

                    <div class="col-md-12">

                        <div>
                          {{ .Content }}
                        </div>

                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

            {{ end }}
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
