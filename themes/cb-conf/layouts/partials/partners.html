{{ if isset .Site.Params "partners" }}
{{ if .Site.Params.partners.enable }}
{{ if gt (len .Site.Data.partners) 0 }}
  <section id="section-partner" class="section-wrapper client-logo">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="section-title">
                      <h1>{{ .Site.Params.partners.title}}</h1>
                      <p>{{ .Site.Params.partners.subtitle}}</p>
                  </div>
              </div>
          </div>
          <div class="row">
            {{ range .Site.Data.partners }}
              <div class="col-md-2 col-sm-4 col-xs-6 section-margin">
                  <a href="{{ .url }}"><img src="{{ .logo }}" alt="{{ .name }}"></a>
              </div>
            {{end}}
          </div>
      </div>
      <!--end of .container -->
  </section>
{{end}}
{{end}}
{{end}}
